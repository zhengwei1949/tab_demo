<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .clearfix{overflow:hidden;_zoom:1;}
        .menu li{
            float: left;
            padding:10px 30px;
            background:pink;
            list-style: none;
        }
        .content>div{
            width:400px;
            height:300px;
            background:blue;
            display:none;
        }
    </style>
</head>
<body ng-app="myApp" ng-controller="myController">
    <div class="wrapper" my-tab>
        <ul class="menu clearfix">
            <li>标题1</li>
            <li>标题2</li>
            <li>标题3</li>
        </ul>
        <div class="content">
            <div>内容1</div>
            <div>内容2</div>
            <div>内容3</div>
        </div>    
    </div> 
    <script src="./node_modules/angular/angular.js"></script>
    <script>
        let myApp = angular.module('myApp',[]);
        myApp.controller('myController',['$scope',($scope)=>{

        }]);
        myApp.directive('myTab',[()=>{
            return {
                link:(scope,element,attributes)=>{
                    let menuList = element[0].querySelectorAll('.menu>li');
                    let contList = element[0].querySelectorAll('.content>div');
                    for(let i=0;i<menuList.length;i++){
                        menuList[i].onclick = ()=>{
                            for(let j=0;j<menuList.length;j++){
                                contList[j].style.display = 'none';
                            }
                            contList[i].style.display = 'block';
                        }
                    }
                    contList[0].style.display = 'block';
                }
            }
        }]);
    </script>
</body>
</html>
